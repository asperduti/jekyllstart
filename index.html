---
layout: default
---
{% for post in site.posts %}
  <div class="card mb-4">
      <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
      <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text text-justify">{{ post.content | truncatewords: 140, '...' }}</p>
              <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">
              Posted on January 1, 2017 by
              <a href="#">{{ site.author.name}}</a>
      </div>
  </div>
{% endfor %}
